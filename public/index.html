        <div class="container">
            <h1 class="display-4 centered">Employee Timesheet</h1>
            <p class="lead centered">Simple Node app retrieving data from a Mongodb database with AJAX and displaying it in a Bootstrap table.</p>
        </div>
    </div>
    <div class="container">
        <div class="row form-group">
            <div class="col">      
            </div>
            <div class="col-6 centered">
                <form id="employeeForm centered">
                    <select name="employeeList" class="form-control form-control-lg">
                        <option value=null></option>
                        <option value=employee1>Employee 1</option>
                        <option value=employee2>Employee 2</option>
                    </select>
                </form>
                    <button id="employeeFormBtn" type="button" class="btn btn-primary btn-lg">Submit</button>
            </div>
            <div class="col">
            </div>
        </div>
        <div class="row form-group">
            <div class="col"> 
            </div>

                <div id="result"></div>
            </div>
            <div class="col">   
            </div>
        </div>
